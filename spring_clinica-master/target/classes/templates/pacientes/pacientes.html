<!doctype html>
<html lang="en">

<head>
    <title>Ver Pacientes</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="row">
        <div class="col-6">
            <h4>Aqui estan los pacientes que usted a atendido</h4>
        </div>
        <div class="col-6">
            <center>
                <a href="agregarpaciente" type="button" class="btn btn-primary">Registrar Nuevo</a>
            </center>
        </div>
    </div>


    <div class="container">
        <div class="col-6 justify-content-center">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Apellido</th>
                        <th scope="col">Direccion</th>
                        <th scope="col"></th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="paciente :${pacientes}">
                        <th scope="row" th:text="*{paciente.id}"></th>
                        <td th:text="*{paciente.nombre}"></td>
                        <td th:text="*{paciente.apellido}"></td>
                        <td th:text="*{paciente.direccion}"></td>
                        <td><a type="button" th:href="@{'editarpaciente/'+${paciente.id}}"
                                class="btn btn-primary">Editar</a></td>
                        <form th:action="@{'/pacientes/eliminarPaciente/'+${paciente.id}}" method="GET">
                            <td><button type="submit" onclick="return confirm('Â¿Eliminar?')"
                                    class="btn btn-danger">Eliminar</td>
                        </form>
                    </tr>

                </tbody>
            </table>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
